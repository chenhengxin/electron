      asyncMsgBtn.click(function() {
        ipc.send('asynchronous-message', 'ping')
      });
      ipc.on('asynchronous-reply', function(event, arg) {
          const message = `异步消息回复: ${arg}`;
          $('#async-msg').text(message);
      })
